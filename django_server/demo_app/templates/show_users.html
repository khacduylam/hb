<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">  
    <title>User Records</title>  
     {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>
<body>

<h2>User Records</h2>

<button onclick="location.href='http://localhost:8000/demo_app/users'" type="button">Refresh</button>

<table>
  <tr>
    <th>User ID</th>
    <th>Full Name</th>
    <th>Age</th>
    <th>Gender</th>
    <th>Created At</th>
    <th>Updated At</th>
  </tr>
{% for user in users %}
  <tr>
    <td>{{ user.id }}</td>
    <td>{{ user.fullName }}</td>
    <td>{{ user.age }}</td>
    <td>{{ user.sex }}</td>
    <td>{{ user.createdAt }}</td>
    <td>{{ user.updatedAt }}</td>
  </tr>
{% endfor %}
</table>

</body>
</html>
